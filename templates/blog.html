{% extends 'base.html' %}

{% block blog %}

<h1>Build a Blog</h1>
<hr>
{% for entry in blog_view %}
    {% if entry.title %}
        <h3><a href="/blog?id={{ entry.id }}" name="blog_id" value="{{ entry.id }}">{{ entry.title }}</a></h3>
        <p>{{ entry.body }}</p>
        <hr>
    {% else %}
        <p>No blog entries found :(</p>
        <a href="/newpost">Click here to make your first blog :D</a>
    {% endif %}
{% endfor %}

{% endblock %}
