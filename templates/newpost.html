 {% extends 'base.html' %}

{% block newpost %}

<h1>Add New Post</h1>
<hr>
<form action="/newpost" method="POST">
    <label>Title</label>
    <input type="text" name="user_title">
    <br>
    <label>Blog entry</label>
    <textarea rows="10" cols="75" name="user_body"></textarea>
    <br>
<input type="submit" value="Submit Post">
</form> 

{% endblock %}
